
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baglio Abbate - Redirecting...</title>
    <script>
      // Redirect to index.html with the path as a query parameter for client-side routing
      const path = window.location.pathname;
      const query = window.location.search;
      
      // Get the repository name from the current URL
      const pathSegments = path.split('/').filter(segment => segment);
      const repoName = pathSegments[0] || '';
      
      // Extract the actual route (everything after the repo name)
      const actualRoute = pathSegments.length > 1 ? '/' + pathSegments.slice(1).join('/') : '/';
      
      // Redirect to the index with the route as a parameter
      const redirectUrl = `/${repoName}/?p=${actualRoute}${query}`;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
